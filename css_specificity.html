<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        .cl{
            color: red;
        }
        #id1{
            color: blue;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="id1" class="c1" style="color: pink;"> KL University</h1>
</body>
</html>

<!-- 

style(inline)- > id selector > class selector > element selector > universal selector->
